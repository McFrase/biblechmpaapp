name: biblechamps
description: The Bible Champs application

publish_to: 'none'

version: 2.0.5+29

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animate_do: ^2.1.0
  assets_audio_player: 3.0.5           # pinned for Flutter 2.10.x
  awesome_notifications: ^0.6.21
  back_button_interceptor: ^5.0.2
  badges: ^2.0.2
  confetti: ^0.6.0
  country_icons: ^2.0.2
  cupertino_icons: ^1.0.4
  dio: ^4.0.4
  dotted_border: ^2.0.0+2
  double_back_to_close_app: ^2.1.0
  extended_image: ^6.0.1

  # Firebase pins compatible with Flutter 2.10.x (Dart 2.16)
  firebase_core: 1.13.1
  firebase_auth: 3.3.20
  firebase_database: 9.0.6
  firebase_messaging: 11.2.8

  flutter_archive: ^4.1.1
  flutter_keyboard_visibility: ^5.1.1
  flutter_login: ^3.1.0
  flutter_spinkit: 5.1.0               # avoids Color.withValues API
  flutter_windowmanager: ^0.2.0
  fluttertoast: 8.0.9                  # requires compile/target SDK 33
  font_awesome_flutter: ^9.2.0
  image_picker: ^0.8.4+8
  keep_screen_on: 2.0.0
  localstorage: ^4.0.0+1
  open_file: ^3.2.1
  package_info_plus: 1.3.0           # stable for Flutter 2.10.x
  painter: ^2.0.0
  path_provider: ^2.0.8
  percent_indicator: 4.0.0             # avoids newer nullability change
  permission_handler: ^8.3.0
  random_string: ^2.3.1
  rate_my_app: ^1.1.1+1
  rflutter_alert: ^2.0.4
  rxdart: ^0.27.3
  screenshot: ^1.2.3
  share_plus: 3.0.4
  shared_preferences: ^2.0.13
  timer_count_down: ^2.2.1
  uni_links: ^0.5.1
  url_launcher: 6.0.20                 # umbrella package only (no platform subpackages)
  validators: ^3.0.0
  video_player: ^2.2.18

dependency_overrides:
  achievement_view:
    path: ./lib/packages/achievement_view

dev_dependencies:
  flutter_app_name: ^0.1.1
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4
  flutter_native_splash: ^2.0.2
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  image_path_ios: "assets/icon/icon-ios.png"

flutter_app_name:
  name: "Bible Champs"

flutter_native_splash:
  image: assets/icon/icon.png
  color: "#FFFFFF"

flutter:
  uses-material-design: true

  fonts:
    - family: Bubblegum Sans
      fonts:
        - asset: assets/fonts/BubblegumSans-Regular.ttf

  assets:
    - assets/icon/
    - assets/images/
    - assets/audios/
